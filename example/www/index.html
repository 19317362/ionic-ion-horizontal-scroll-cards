<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Ionic | Horizontal Slider</title>
    <!-- Ionic -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Ion: SpotifySlider -->
    <script src="js/ionic.hslider.js"></script>
    <link href="css/hslider.min.css" rel="stylesheet">
    <!-- Your static files -->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
    <!--
    <script src="cordova.js"></script>
    -->
  </head>
  <body ng-app="starter" class="slide-left-right-ios7">

    <ion-pane ng-controller="SliderCtrl">


      <ion-header-bar class="bar-positive">
        <h1 class="title">Horizontal Slider Demo</h1>
      </ion-header-bar>

      <hslider>
        <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
      </hslider>

    </ion-pane>

  </body>
</html>
